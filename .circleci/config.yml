# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/configuration-reference
version: 2.1

# Import the Codecov orb
orbs:
  codecov: codecov/codecov@4.0.1

# Define a job to be invoked later in a workflow.
jobs:
  build-and-test:
    docker:
      - image: cimg/openjdk:21.0
    steps:
      # Checkout the code as the first step.
      - checkout

      # Build the project
      - run:
          name: Build
          command: mvn -B -DskipTests clean package

      # Run tests
      - run:
          name: Test
          command: mvn test

      # Generate the JaCoCo report
      - run:
          name: Generate Code Coverage Report
          command: mvn jacoco:report

      # Add Checkstyle verification
      - run:
          name: Run Checkstyle Verification
          command: mvn checkstyle:check

      # Generate Checkstyle HTML report
      - run:
          name: Generate Checkstyle HTML Report
          command: mvn checkstyle:checkstyle

      # Upload the coverage report to Codecov
      - run:
          name: Upload to Codecov
          command: bash <(curl -s https://codecov.io/bash) -t $CODECOV_TOKEN -s target/site/jacoco -r "olfabre/ceri-m1-techniques-de-test"

  generate-and-deploy-javadoc:
    docker:
      - image: cimg/openjdk:21.0
    steps:
      # Checkout the code as the first step.
      - checkout

      # Generate Javadoc
      - run:
          name: Generate Javadoc
          command: mvn javadoc:javadoc

      # Prepare Javadoc for deployment
      - run:
          name: Prepare Deployment
          command: |
            mkdir -p docs
            cp -r target/site/apidocs/* docs/
            touch docs/.nojekyll

      # Deploy Javadoc to GitHub Pages
      - run:
          name: Deploy Javadoc to GitHub Pages
          command: |
            git config --global user.email "ci-bot@yourdomain.com"
            git config --global user.name "CI Bot"
            git init
            git remote add origin https://x-access-token:${TOKEN_JAVADOC}@github.com/olfabre/ceri-m1-techniques-de-test.git
            git fetch
            git checkout -B gh-pages
            git add docs/
            git commit -m "[skip ci] Update Javadoc"
            git push https://x-access-token:${TOKEN_JAVADOC}@github.com/olfabre/ceri-m1-techniques-de-test.git gh-pages --force

workflows:
  build-and-deploy:
    jobs:
      - build-and-test:
          filters:
            branches:
              only:
                - master
      - generate-and-deploy-javadoc:
          requires:
            - build-and-test
          filters:
            branches:
              only:
                - master